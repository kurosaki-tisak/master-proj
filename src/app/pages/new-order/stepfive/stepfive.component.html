<nb-card>
  <nb-card-header>
    แสดงผลการแนะนำ
  </nb-card-header>
  <nb-card-body>
    <form [formGroup]="fifthForm" (ngSubmit)="onFifthSubmit()">
      <div class="row" formArrayName="recommendedArr" *ngFor="let recommeded of finalRecommendedSuitList; let i=index">
        <nb-card size="medium">
          <nb-card-body>
            <div class="row">
              <div class="col-lg-3">
                
                <label class="description col-form-label">{{ recommeded['suit-type'].title }}</label>
                <img class="suit-color" [src]="recommeded['suit-color'].imageUrl">
                <label class="description col-form-label">{{ recommeded['suit-color'].title }}</label>
              </div>
              <div class="col-lg-9">
                <div class="row">
                  <div class="col-md-6" *ngFor="let item of recommeded['suit-part']">
                    <div>
                      <div class="picture-part" [style.background-image]="'url(' + item.sub[0].imageUrl + ')'"></div>
                      <label class="description col-form-label">{{ item.title }} {{ item.sub[0].title }}</label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </nb-card-body>
          <nb-card-footer>
            <nb-checkbox [formControlName]="i">เลือก</nb-checkbox>
          </nb-card-footer>

        </nb-card>
      </div>
      <button nbButton (click)="onBackPressed()">prev</button>
      <button nbButton type="submit">next</button>
    </form>
  </nb-card-body>
</nb-card>
