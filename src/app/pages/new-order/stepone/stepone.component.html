<nb-card>
  <nb-card-header>
    Step 1 (เลือกประเภทงาน)
  </nb-card-header>
  <nb-card-body>
    <form [formGroup]="firstForm" (ngSubmit)="onFirstSubmit()" class="step-container">
      <div class="row">
        <div class="col-md-6" formArrayName="eventTypes" *ngFor="let event of eventList; let i=index">
          <nb-card size="large">
            <img class="picture" [style.background-image]="'url(' + event.imageUrl + ')'">
            <div class="details">
              <div class="h4">{{ event.title }}</div>             
            </div>
            <nb-card-footer>
              <nb-checkbox [formControlName]="i">เลือก</nb-checkbox>
            </nb-card-footer>
          </nb-card>
        </div>
      </div>
      <button nbButton type="submit">next</button>
    </form>
  </nb-card-body>
</nb-card>
