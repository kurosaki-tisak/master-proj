<nb-card>
  <nb-card-header>
    Step 3
  </nb-card-header>

  <nb-card-body>
    <form [formGroup]="thirdForm" (ngSubmit)="onThirdSubmit()">
      <div class="row">
        <div class="col-md-3" formArrayName="colorList" *ngFor="let color of suitColorList; let i=index">
          <nb-card size="small">
            <div class="picture"></div>

            <div class="details">
              <div class="h4">{{ color.title }}</div>
            </div>
            <nb-card-footer>
              <nb-checkbox [formControlName]="i">เลือก</nb-checkbox>
            </nb-card-footer>
          </nb-card>
        </div>
      </div>
      <button nbButton>next</button>
    </form>
  </nb-card-body>
</nb-card>
